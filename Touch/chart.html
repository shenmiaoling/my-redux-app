<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
</head>
<script src="https://d3js.org/d3.v3.min.js"></script>
<body>
<script>
var data=[
  {x:1, w:10},
  {x:2, w:200},
  {x:3, w:30},
  {x:4, w:140},
  {x:5, w:250},
];
var s = d3.select('body')
        .append('svg')
        .attr({
          'width':300,
          'height':300
        })
s.selectAll('rect')
 .data(data)
 .enter()
 .append('rect')
 .attr({
  'stroke':'#09c',
  'width':0,
  'height':30,
  'x':0,
  'y':function(d){
    return (d.x-1) * 35;
  }
 })
 .transition()
 .duration(1500)
 .attr({
  'width':function(d){
    return d.w;
  }
 });

s.selectAll('text')
 .data(data)
 .enter()
 .append('text')
 .text(function(d){
  return 0  ;
 })
 .attr({
  'fill':'#000',
  'x':3,
  'y':function(d){
    return d.x * 35 - 12;
  }
 })
 .transition()
 .duration(1500)
 .attr({
  'x':function(d){
    return d.w + 3;
  }
 })
 .tween('number',function(d){
    var i = d3.interpolateRound(0, d.w);
      return function(t) {
      this.textContent = i(t);
    };
 });
</script>
</body>
</html>
